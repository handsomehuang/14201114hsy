<script type="text/javascript">

    var userId;
    //新增
    var userAccount;
    var Id;

    //新增
    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=")
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1
                c_end = document.cookie.indexOf(";", c_start)
                if (c_end == -1) c_end = document.cookie.length
                return unescape(document.cookie.substring(c_start, c_end))
            }
        }
        return ""
    }

    //修改
    $(function () {
        userAccount = getCookie("account");
        $.ajax({
            type: "GET", //方法类型
            url: "user/info/" + userAccount + "",//请求地址		//新增
            dataType: "json", //数据类型
            success: function (data) {
                $("#Hello").html("Hi，" + data.nickName);
                $("#myHeadPortrait").attr("src", data.headportrait);
                //修改
                getAddress();
                userId = data.id;
            }
        });
    });

    //修改
    function getAddress() {
        $("#address_body").empty();
        $.ajax({
            type: "GET", //方法类型
            url: "user/receivingAddress/" + userAccount + "",//请求地址		//新增
            dataType: "json", //数据类型
            success: function (data) {
                $("#address_body").append('<li class="row"><ul class="list-unstyled list-inline"><li class="col-md-3"><h4>收货人姓名</h4></li><li class="col-md-3"><h4>联系电话</h4></li><li class="col-md-3"><h4>收货地址</h4></li></ul></li>');
                for (var i = 0; i < data.length; i++) {
                    $("#address_body").append('<li class="row"><ul class="list-unstyled list-inline flexbox"><li class="col-md-3"><h5>' + data[i].name + '</h5></li><li class="col-md-3"><h5>' + data[i].tel + '</h5></li><li class="col-md-3 "><h5>' + data[i].address + '</h5></li><li><a class="Aa" href="##" data-toggle="modal" data-target="#myModal_modify">修改</a></li><li><a class="Dd" href="##">删除</a></li></ul></li>');
                    $(".Aa").not("[id]").attr("id", "modify_" + data[i].id);
                    $(".Dd").not("[id]").attr("id", "delete_" + data[i].id);
                }
            }
        });
    }

    function addAddress() {
        var name = $("#new_name").val();
        var address = $("#new_address").val();
        var telephone = $("#new_telephone").val();
        $.ajax({
            type: "POST", //方法类型
            url: "user/add_receivingAddress",//请求地址
            dataType: "text",
            data: {
                "userId": userId,
                "name": name,
                "address": address,
                "telephone": telephone
            },
            success: function () {
                getAddress();
                $("#new_name").val("");
                $("#new_address").val("");
                $("#new_telephone").val("");
            }
        });
    }

    $(document).on("click", ".Aa", function () {

        Id = $(this).attr("id");
        Id = Id.substring(7, Id.length);
        $.ajax({
            type: "GET", //方法类型
            url: "user/getReceivingAddressById/" + Id + "",//请求地址
            dataType: "json",
            success: function (data) {
                $("#modify_name").val(data.name);
                $("#modify_telephone").val(data.tel);
                $("#modify_address").val(data.address);
            }
        });
        $("#btn_modify").click(
            function () {
                var Name = $("#modify_name").val();
                var Address = $("#modify_address").val();
                var Telephone = $("#modify_telephone").val();
                $.ajax({
                    type: "POST", //方法类型
                    url: "user/modify_receivingAddress",//请求地址
                    dataType: "text",
                    data: {
                        "id": Id,
                        "name": Name,
                        "address": Address,
                        "telephone": Telephone
                    },
                    success: function () {
                        //修改
                        getAddress();
                    }
                });
            });
    });

    $(document).on("click", ".Dd", function () {
        Id = $(this).attr("id");
        Id = Id.substring(7, Id.length);
        var msg = "您确定要删除该地址吗？";
        if (confirm(msg) == true) {
            $.ajax({
                type: "POST", //方法类型
                url: "user/delete_receivingAddress",//请求地址
                dataType: "text",
                data: {
                    "Id": Id
                },
                success: function () {
                    //修改
                    getAddress();
                }
            });
        }
    });
</script>
