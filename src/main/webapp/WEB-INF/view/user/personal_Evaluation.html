<script type="text/javascript">

    var userId;
    var page = 1;
    var pageSize = 5;

    function getLocalTime(timestamp) {
        Date.prototype.toLocaleString = function () {
            return this.getFullYear() + "年" + (this.getMonth() + 1) + "月" + this.getDate() + "日 " + this.getHours() + "点" + this.getMinutes() + "分";
        };
        return new Date(timestamp).toLocaleString();
    }

    function getEvaluation() {
        $("#Evaluation_body").empty();
        $.ajax({
            type: "POST", //方法类型
            url: "user/get_Evaluation",//请求地址
            dataType: "text",
            data: {
                "userId": userId,
                "page": page,
                "pageSize": pageSize
            },
            success: function (data) {
                var response = eval(data);
                for (var i = 0; i < response.length; i++) {
                    $("#Evaluation_body").append('<ul class="list-unstyled"><li class="col-md-12 "><ul class="list-unstyled "  style="border:1px solid black;">  <li class="col-md-4 "> <img class="col-md-3 img_UserEvaluation " src="" style="margin-top:5px;height: 88%; width: 44%"><label class="col-md-6">' + response[i].name + '</label> </li><li class="col-md-3">' + getLocalTime(response[i].gmtCreate) + '</li><li class="col-md-5">' + response[i].content + '</li></ul></li></ul>');
                    $(".img_UserEvaluation").not("[id]").attr("src", "" + response[i].picture);
                }
            },
            error: function () {
                alert("获取评论失败");
            }
        });
    }

    $(function () {
        $.ajax({
            type: "GET", //方法类型
            url: "user/info/425868130",//请求地址
            dataType: "json", //数据类型
            success: function (data) {
                $("#Hello").html("Hi，" + data.nickName);
                userId = data.id;
                getEvaluation();
            }
        });
    });

</script>
