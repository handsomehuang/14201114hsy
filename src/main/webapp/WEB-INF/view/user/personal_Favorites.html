    //新增
    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=")
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1
                c_end = document.cookie.indexOf(";", c_start)
                if (c_end == -1) c_end = document.cookie.length
                return unescape(document.cookie.substring(c_start, c_end))
            }
        }
        return ""
    }

    function getFavorites() {
        $("#Favorites_body").empty();
        $.ajax({
            type: "POST", //方法类型

            dataType: "text",
            data: {
                "userId": userId,

            },
            success: function (data) {
                var response = eval(data);

                    $("#Favorites_body").append('<ul class="list-unstyled"><li class="col-md-12  row form-group "><div class="row"><a class="Aa" href="##"><img class="col-md-1 img_UserFavorites" src="" style="margin-top:5px;height: 55%; width: 22%"/></a><label class="col-md-3">' + response[i].goodName + '</label><label class="col-md-3">' + response[i].shopName + '</label><a class="col-md-2 Dd" href="##">删除</a></div></li></ul>');
                    $(".img_UserFavorites").not("[id]").attr("src", "" + response[i].picture);

                    $(".Aa").not("[id]").attr("id", "good_" + response[i].goodId);
                }
            },
            error: function () {
                alert("获取收藏失败");
            }
        });
    }
